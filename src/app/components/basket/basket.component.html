<div class="container">
    <mat-card class="example-card" *ngFor="let item of basket">
      <mat-card-title>{{ item.title }}</mat-card-title>
      <img class="image" mat-card-image src="{{ item.image }}" />
  
      <mat-card-content>
        <p>Price: {{ item.price | currency}}</p>
        <p>Year: {{ item.year }}</p>
        <p>Chip: {{ item.configure.chip }}</p>
        <p>SSD: {{ item.configure.ssd }}</p>
        <p>Display: {{ item.configure.display }}</p>
        <p>Memory: {{ item.configure.memory }}</p>

        
      </mat-card-content>
      <mat-card-actions class="btn-container">
        <button mat-flat-button colot="primary" (click)="minusItemFromBasket(item)">-</button>
        <p>Quantity: {{item.quantity}}</p>
        <button mat-flat-button colot="primary" (click)="plusItemFromBasket(item)">+</button>
      </mat-card-actions>
    </mat-card>
  </div>
